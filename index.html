<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyB Sports 24</title>
    <style>
        /* Add your styles here */
        body { font-family: Arial, sans-serif; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .timer { font-size: 24px; }
    </style>
</head>
<body>

<h1>Welcome to AyB Sports 24</h1>

<div class="timer" id="timer">Time: 00:00:00</div>
<button id="finishButton">Finish Workout</button>

<!-- Timer Modal -->
<div id="timerModal" class="modal">
    <div class="modal-content">
        <span id="closeTimerModal">&times;</span>
        <p>Timer has ended!</p>
    </div>
</div>

<!-- Finish Modal -->
<div id="finishModal" class="modal">
    <div class="modal-content">
        <span id="closeFinishModal">&times;</span>
        <p>Workout finished!</p>
    </div>
</div>

<h2>Connected Users</h2>
<ul id="connectedUsers">
    <!-- Dynamic connected users will be populated here -->
</ul>

<h2>Shared Workouts</h2>
<ul id="sharedWorkouts">
    <!-- Dynamic shared workouts will be populated here -->
</ul>

<script>
    // Timer functionality
    let timer;
    let seconds = 0;

    function startTimer() {
        timer = setInterval(() => {
            seconds++;
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `Time: ${hours}:${minutes}:${secs}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
        document.getElementById('timerModal').style.display = 'block';
    }

    document.getElementById('finishButton').addEventListener('click', () => {
        stopTimer();
        document.getElementById('finishModal').style.display = 'block';
        // Additional logic for finishing the workout
    });

    document.getElementById('closeTimerModal').onclick = function() {
        document.getElementById('timerModal').style.display = 'none';
    }

    document.getElementById('closeFinishModal').onclick = function() {
        document.getElementById('finishModal').style.display = 'none';
    }

    // Initialize user connection and share workouts logic here

    startTimer();
</script>

</body>
</html>
