<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYB Sports</title>
    <script>
        let workoutTimer;
        let workoutDuration = 0;

        function startTimer() {
            workoutDuration = 0;
            workoutTimer = setInterval(() => {
                workoutDuration++;
                document.getElementById('timer').textContent = formatTime(workoutDuration);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(workoutTimer);
        }

        function finishWorkout() {
            stopTimer();
            alert('Workout Finished! Duration: ' + formatTime(workoutDuration));
            // Implement additional logic for saving workout details here
        }

        function formatTime(duration) {
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function inviteToGroup(email) {
            alert('Invitation sent to ' + email);
            // Implement actual invitation logic here
        }

        function shareWorkoutWithUser(username) {
            alert('Shared workout with ' + username);
            // Implement actual sharing logic here
        }
    </script>
</head>
<body>
    <h1>AYB Sports</h1>
    <div>
        <h2>Workout Timer</h2>
        <div id="timer">0:00</div>
        <button onclick="startTimer()">Start Workout</button>
        <button onclick="finishWorkout()">Finish Workout</button>
    </div>
    <div>
        <h2>Group Sharing</h2>
        <input type="text" id="inviteEmail" placeholder="Enter email to invite">
        <button onclick="inviteToGroup(document.getElementById('inviteEmail').value)">Send Invitation</button>
    </div>
    <div>
        <h2>User Workout Sharing</h2>
        <input type="text" id="shareUsername" placeholder="Enter username to share workout with">
        <button onclick="shareWorkoutWithUser(document.getElementById('shareUsername').value)">Share Workout</button>
    </div>
</body>
</html>
